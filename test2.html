    <com-stu class="c" img src="http://img12.jpg" stuid="12" gud="false" year="13"></com-stu>
</div>


<script>
    class Comstu extends HTMLElement {
        constructor() {
        super();
        let sadow = this.attachShadow({ mode: 'open' });
        let div = document.createElement('div')
        div.className = "d"
        let style = document.createElement('style')
        sadow.appendChild(div)
        sadow.appendChild(style)
        style.innerHTML = `.d{
        width: 200px;
        height:60px;
        border: 3px solid rgb(18, 39, 219);
        margin: auto;
        padding: 10px;
        }`

        this.img = document.createElement('img')
        div.appendChild(this.img)
        this.img.innerHTML = this.getAttribute("img src")
    
        this.li = document.createElement('li')
        div.appendChild(this.li)
        this.li.innerHTML = `student id: ` + this.getAttribute("stuid")
                                            + ` , ifgud: `+ this.getAttribute("gud")
                                            + ` , year: ` + this.getAttribute("year")
        // if(y==true){
        //     style.innerHTML +=`.d{
        //         font-weight: bold
        //     }`
        // }
                                                

        }
    }
    customElements.define('com-stu', Comstu)



</script>
